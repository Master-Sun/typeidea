<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
<h1>博客详情页</h1>
<hr>
{% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>作者：{{ post.owner.username }}</span>&nbsp;&nbsp;&nbsp;
        <span>分类：{{ post.category.name }}</span>
        <span>标签：
            {% for tag in tag_list %}
                {{ tag.name }}
            {% endfor %}
        </span>
    </div>
    <p>{{ post.content }}</p>
{% endif %}
</body>
</html>

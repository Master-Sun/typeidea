{% extends 'blog/base.html '%}

{% block title%} {{ post.title }} {% endblock %}

{% block main %}
{% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <p>作者：{{ post.owner.username }}</p>
        <p>分类：{{ post.category.name }}</p>
        <p>标签：
            {% for tag in tag_list %}
                {{ tag.name }}
            {% endfor %}
        </p>
    </div>
    <p>{{ post.content }}</p>
{% endif %}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
<h1>博客详情页</h1>
<hr>
{% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <p>作者：{{ post.owner.username }}</p>
        <p>分类：{{ post.category.name }}</p>
        <p>标签：
            {% for tag in tag_list %}
                {{ tag.name }}
            {% endfor %}
        </p>
    </div>
    <p>{{ post.content }}</p>
{% endif %}

<hr>
<div>
    侧边栏展示：
    {% for sidebar in sidebars %}
        <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content }}
    {% endfor %}
</div>
</body>
</html>
